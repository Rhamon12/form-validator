<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Rhamon Souza">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6997138edc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main class="container">
  
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
    </div>

    <div class="cadastro">

      <div class="offer"><a href="#">Try it free 7 days then $20/mo. thereafter</a></div>

      <form action="/pagina-processa-dados-do-form" method="post">
        <div class="name">
          <input type="text" id="name" placeholder="Name">
        </div>

        <div class="last-name">
          <input type="text" id="last-name" placeholder="Last name">
        </div>

        <div class="email">
          <input type="email" id="email" placeholder="Email Address">
        </div>

        <div class="password">
          <input type="password" id="password" placeholder="Password">
        </div>

        <div class="button">
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <small class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
        </div>
      </form>
    </div>

  </main>



  <script src="script.js"></script>

</body>
</html>
